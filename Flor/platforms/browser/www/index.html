<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Flor</title>
</head>
<body>
    <!--About-->
    <header>
        <div id="logo" class="col offset-s6 s3">
            <img src="img/logo.png" style="visibility: hidden;" />
        </div>
    </header>
    <main>
        <div class="row">
            <form action="menu.html" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="voornaam" type="text" class="validate">
                        <label for="voornaam">Voornaam</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="familienaam" type="text" class="validate">
                        <label for="familienaam">Familienaam</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <p class="range-field">
                            <label for="aantalPersonen">Aantal personen</label>
                            <br/>
                            <input type="range" id="aantalPersonen" min="1" max="10" value="1"/>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="telefoon" type="tel" class="validate">
                        <label for="telefoon">Telefoon</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="datepicker" type="text" class="datepicker">
                        <label for="datepicker">Datum</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="timepicker" type="text" class="timepicker">
                        <label for="timepicker">Tijd</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 bevestig">
                        <input type="submit" id="bevestig" class="waves-effect waves-light btn" value="Volgende" />
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                &copy; 2017 Copyright brasserie Flor
                <a class="grey-text text-lighten-4 right" href="about.html">About</a>
            </div>
        </div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript">
    function getFormGegevens(){
        var inputs = document.getElementsByTagName('input');
        var gegevens = new Array(inputs.length);

        for (var i = 0; i < inputs.length; i++){
            gegevens[i] = inputs[i].value;
        }
        sessionStorage.setItem('gegevensArray', JSON.stringify(gegevens));
    }
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15, // Creates a dropdown of 15 years to control year,
        today: 'Today',
        clear: 'Clear',
        close: 'Ok',
        closeOnSelect: false // Close upon selecting a date,
    });
    $('.timepicker').pickatime({
        default: 'now', // Set default time: 'now', '1:30AM', '16:30'
        fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
        twelvehour: false, // Use AM/PM or 24-hour format
        donetext: 'OK', // text for done-button
        cleartext: 'Clear', // text for clear-button
        canceltext: 'Cancel', // Text for cancel-button
        autoclose: false, // automatic close timepicker
        ampmclickable: true, // make AM PM clickable
        aftershow: function(){} //Function for after opening timepicker
    });
</script>
</body>
</html>
